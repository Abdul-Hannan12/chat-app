<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="message sent">Me: hello how are you</div>
        <div class="message received">Abc: hi I am fine how are you?</div>
    </div>

    <div class="send">
        <form action="#" method="post">
            <input class="input" type="text" placeholder="Type a message ..." name="" id="">
            <button class="btn" type="submit">send</button>
        </form>
    </div>

</body>

</html>
